<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: The Pattern Reveal - Hidden pattern emerging into clarity -->
  <defs>
    <linearGradient id="revealGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#4f46e5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid of dots that form a pattern -->
  <!-- Blurred/unclear dots on left -->
  <circle cx="120" cy="140" r="4" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="140" cy="140" r="4" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="160" cy="140" r="4" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="120" cy="160" r="4" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="140" cy="160" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="160" cy="160" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="120" cy="180" r="4" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="140" cy="180" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="160" cy="180" r="4" fill="#4f46e5" opacity="0.5"/>
  <circle cx="120" cy="200" r="4" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="140" cy="200" r="4" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="160" cy="200" r="4" fill="#cbd5e1" opacity="0.3"/>

  <!-- Transitioning dots -->
  <circle cx="190" cy="140" r="5" fill="#6366f1" opacity="0.6"/>
  <circle cx="210" cy="140" r="5" fill="#6366f1" opacity="0.6"/>
  <circle cx="190" cy="160" r="5" fill="#4f46e5" opacity="0.8"/>
  <circle cx="210" cy="160" r="5" fill="#4f46e5" opacity="0.8"/>
  <circle cx="190" cy="180" r="5" fill="#4f46e5" opacity="0.8"/>
  <circle cx="210" cy="180" r="5" fill="#4f46e5" opacity="0.8"/>
  <circle cx="190" cy="200" r="5" fill="#6366f1" opacity="0.6"/>
  <circle cx="210" cy="200" r="5" fill="#6366f1" opacity="0.6"/>

  <!-- Clear pattern emerges on right (forms "O") -->
  <circle cx="250" cy="140" r="6" fill="#4f46e5"/>
  <circle cx="270" cy="140" r="6" fill="#4f46e5"/>
  <circle cx="240" cy="160" r="6" fill="#4f46e5"/>
  <circle cx="280" cy="160" r="6" fill="#4f46e5"/>
  <circle cx="240" cy="180" r="6" fill="#4f46e5"/>
  <circle cx="280" cy="180" r="6" fill="#4f46e5"/>
  <circle cx="250" cy="200" r="6" fill="#4f46e5"/>
  <circle cx="270" cy="200" r="6" fill="#4f46e5"/>

  <!-- Wordmark -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#4f46e5">OUTCOMIST</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Pattern Recognition Â· Progressive Discovery</text>
</svg>
