<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1: The Clarity Lens - Concentric circles representing progressive discovery -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circles - progressive discovery -->
  <circle cx="200" cy="180" r="120" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="180" r="90" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="180" r="60" fill="none" stroke="#1d4ed8" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="180" r="30" fill="url(#blueGradient)" opacity="0.9"/>

  <!-- Center dot - the insight/outcome -->
  <circle cx="200" cy="180" r="8" fill="#1e3a8a"/>

  <!-- Wordmark -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#1e3a8a">OUTCOMIST</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Decision Clarity Through Discovery</text>
</svg>
