<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 3: The Outcome O - Stylized O with converging arrows -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- The main O circle -->
  <circle cx="200" cy="170" r="60" fill="none" stroke="url(#tealGradient)" stroke-width="8"/>

  <!-- Converging arrows pointing to the O (the outcome) -->
  <!-- Arrow from top-left -->
  <path d="M 130 100 L 160 140" stroke="#0f766e" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <!-- Arrow from top-right -->
  <path d="M 270 100 L 240 140" stroke="#0f766e" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <!-- Arrow from bottom-left -->
  <path d="M 130 240 L 160 200" stroke="#0f766e" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <!-- Arrow from bottom-right -->
  <path d="M 270 240 L 240 200" stroke="#0f766e" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#0f766e" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#0f766e" />
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#0f766e" />
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#0f766e" />
    </marker>
  </defs>

  <!-- Center dot representing the target outcome -->
  <circle cx="200" cy="170" r="10" fill="#0f766e"/>

  <!-- Wordmark -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#0f766e">OUTCOMIST</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Everything Leads to the Outcome</text>
</svg>
